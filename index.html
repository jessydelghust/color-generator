<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Color Generator JS</title>
    </head>
    <body>
        <div class="container">
            <div class="generator">
                <h1 class="generator__title">Color Generator</h1>
                <div class="generator__form">
                    <div class="hashicon">#</div>
                    <input type="text" class="input" placeholder="000000" readonly></input>
                    <button class="btn">Générer</button>
                </div>
                <div class="generator__copy">
                    <button class="btn-copy">Copier</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
